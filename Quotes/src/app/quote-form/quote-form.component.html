<div class="container-fluid">
    <h2 class="text-centre">Create a new quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
        <div class="form-group">
            <label for="quote">Quote:</label>
            <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required>
               <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                 <p>Input Quote</p>
               </div>
        </div>
        <div class="form-group">
            <label for="details">Quote Description:</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
              #description="ngModel" required></textarea>
             <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
               <p>Input Quote description</p>
             </div>
            </div>
        <div class="form-group">
            <label for="author">Quote Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
              #author="ngModel" required>
              <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Input Author's name </p>
              </div>
            </div>
        <div class="form-group">
            <label for="submit">Submited By:</label>
            <input type="text" class="form-control" id="submit" [(ngModel)]="newQuote.submit" name="submit"
              #submit="ngModel" required>
               <div [hidden]="submit.valid || submit.pristine" class="alert alert-danger">
                 <p>Your name is required</p>
               </div>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-sm">Add Quote</button>
    </form>
</div>
