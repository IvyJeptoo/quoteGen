<section>
  <div class="container">
      <h1>QuoteGen</h1>
      <hr>
      <div class="head">
  <h2>“Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code.” <br> ~
    Dan Salomon ~</h2>
  
  </div>
  <hr>
  <div class="row">  
      
      <div class="col-md-6">
          <h2 style="color: #00868B;">Famous Quotes</h2>
          <hr>
      <div *ngFor="let quote of quotes; let i=index" class="quote-card"> 
          <div>
              <h3 style="color: rgb(94, 100, 79);"> <i>  "{{quote.quote}}" </i> </h3>
          </div>                                   
    
          <div>
          <button (click)="toggleDetails(i)" class="btn btn-sm" >Quote Details</button>
          </div>         
        

          <div *ngIf="quote.showDescription">
          <app-quote-detail  [quote]="quote" (isComplete)="deleteQuote($event,i)"></app-quote-detail>
         </div>
        </div>
     </div>
     <div class="col-md-6">
         <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
     </div>
    </div>

</div>
</section>
