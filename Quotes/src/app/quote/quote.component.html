
  <div class="container">
  <h1>QuoteGen</h1>
  <hr>
  <div class="row">  
      <!-- <hr> -->
      <div class="col-md-6">
          <h2>Famous Quotes</h2>
          <hr>
      <div *ngFor="let quote of quotes; let i=index" class="quote-card">          
          <h3 >"{{quote.quote}}" </h3>

          <div>
          <button (click)="toggleDetails(i)" class="btn btn-outline-dark btn-sm">Quote Details</button>
          </div>
          <!-- <div>
            <span class='deleteicon' (click)='deleteQuote(quote) title="Delete Quote"> &times;</span>
          </div> -->
        

          <div *ngIf="quote.showDescription">
          <app-quote-detail  [quote]="quote" (isComplete)="deleteQuote($event,i)"></app-quote-detail>
         </div>
        </div>
     </div>
     <div class="col-md-6">
         <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
     </div>
    </div>

</div>
